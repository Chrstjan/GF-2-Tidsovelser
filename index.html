<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Different stylesheet for sections-->
    <link rel="stylesheet" href="./Assets/css/main.css" />

    <!--Google fonts & fontawesome icons-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />

    <title>GF2 Øvelser</title>
    <script src="./Assets/js/form.js" defer></script>
    <script src="./Assets/js/cookie.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <header></header>
      <main>
        <section class="form-section">
          <div id="cookie-container" class="cookie-modal">
            <h2>Cookie Politik</h2>
            <p>
              Denne hjemmeside bruger cookies for at forbedre din oplevelse. Ved
              at fortsætte accepterer du vores brug af cookies.Vi bruger cookies
              til at analysere webstedstrafik, tilpasse indhold og annoncer, og
              forbedre brugeroplevelsen.
            </p>

            <section>
              <span class="checkbox-container">
                <input type="checkbox" id="prom" checked />
                <label for="req">promotion</label>
              </span>
              <span class="checkbox-container">
                <input type="checkbox" id="stat" checked />
                <label for="stat">statesitk</label>
              </span>

              <span class="checkbox-container">
                <input type="checkbox" id="func" checked />
                <label for="func">funktion</label>
              </span>

              <div class="cookie-btn-container">
                <span class="cookie-all">Alle</span>
                <span class="cookie-selected">Valgte</span>
              </div>
            </section>
          </div>
          <form id="myForm">
            <fieldset class="form-fieldset">
              <label for="fName">Fornavn</label>
              <input type="text" placeholder="John" id="fName" />

              <label for="lName">Efternavn</label>
              <input type="text" placeholder="Doe" id="lName" />

              <label for="email">Email</label>
              <input type="email" placeholder="None@fake.com" id="email" />

              <label for="password">Password</label>
              <input type="password" placeholder="***********" id="password" />

              <label for="passwordRepeat">Repeat Password</label>
              <input
                type="password"
                placeholder="repeat password"
                id="passwordRepeat"
              />

              <fieldset class="btn-container">
                <input type="submit" id="submit-btn" value="Submit" />
              </fieldset>
            </fieldset>
          </form>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
